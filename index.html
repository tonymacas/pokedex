<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link type="text/css" css/materialize.min.css"  media="screen,projection"/> -->
  <link rel="stylesheet" href="main.css">
  <title>Pokedex</title>
</head>

<body>

  <h1>My Pokedex</h1>
  <h2>Tony's World</h2>

  <div class="grid">

    <div id="trainer">
      <section class="trainer">
        <img src="pokemon/trainer.png" width=80% height=80%>
      </section>
    </div>

    <div id="card">
      <img src="pokemon/card.png" width=100% height="=160%">
    </div>

    <div id="pokemon">
      <section id="crobat">
        <img src="pokemon/crobat.gif" width=60% height=60%>
        <p class="name"></p>
        <p class="hp"></p>
        <p class="attack"></p>
        <p class="defense"></p>
        <p class="abi1"></p>
        <p class="abi2"></p>
      </section>

      <section id="croconaw">
        <img src="pokemon/croconaw.png" width=35% height=35%>
        <p class="name"></p>
        <p class="hp"></p>
        <p class="attack"></p>
        <p class="defense"></p>
        <p class="abi1"></p>
        <p class="abi2"></p>
        <p class="abi3"></p>
        <p class="abi4"></p>
      </section>

      <section id="crustle">
        <img src="pokemon/crustle.png" width=40% height=40%>
        <p class="name"></p>
        <p class="hp"></p>
        <p class="attack"></p>
        <p class="defense"></p>
        <p class="abi1"></p>
        <p class="abi2"></p>
        <p class="abi3"></p>
        <p class="abi4"></p>
      </section>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="main.js"></script>  
</body>

</html>
