<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="row navbar">
    <div class="col s12 logo">
      <img src="pokemon/logo.png">
    </div>
  </div>
  <div class="container">

    <div class="row page1">

      <div class="col l8 m12">
        <div id="pokemon">

          <section id="crobat">
            <img class="poke-image" src="pokemon/crobat.gif">
            <div class="poke-info">
              <p class="name1"></p>
              <p class="hp1"></p>
              <p class="attack1"></p>
              <p class="defense1"></p>
              <p class="abi1-1"></p>
              <p class="abi1-2"></p>
            </div>
          </section>

          <section id="croconaw">
            <img class="poke-image" src="pokemon/croconaw.gif">
            <div class="poke-info">
              <p class="name2"></p>
              <p class="hp2"></p>
              <p class="attack2"></p>
              <p class="defense2"></p>
              <p class="abi2-1"></p>
              <p class="abi2-2"></p>
            </div>
          </section>

          <section id="crustle">
            <img class="poke-image" src="pokemon/crustle.gif">
            <div class="poke-info">
              <p class="name3"></p>
              <p class="hp3"></p>
              <p class="attack3"></p>
              <p class="defense3"></p>
              <p class="abi3-1"></p>
              <p class="abi3-2"></p>
              <p class="abi3-3"></p>
            </div>
          </section>

          <section id="card">
            <img src="pokemon/card2.png">
          </section>
        </div>
      </div>

      <div class="col l4 m12 background2">
        <img class="trainer" src="pokemon/trainer2.png">
      <section class="center-align red-text tony">
        <p>Tony The One</p>
      </section>
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col s4 center-align">
      <img id="firstball" src="pokemon/pokeball1.png">
    </div>
    <div class="col s4 center-align">
      <img id="secondball" src="pokemon/pokeball2.png">
    </div>
    <div class="col s4 center-align">
      <img id="thirdball" src="pokemon/pokeball3.png">
    </div>
  </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
